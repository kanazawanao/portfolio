server {
    listen 8080;
    server_name _;

    auth_basic "User";
    auth_basic_user_file /etc/nginx/conf.d/.htpasswd;

    charset utf-8;
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        root /usr/share/nginx/html;
        autoindex on;
        try_files $uri $uri/ /index.html =404;
    }
}